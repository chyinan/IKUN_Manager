# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ikun_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ikunmanager.model

# Server port
server.port=8081

# JWT Configuration
app.jwtSecret=SuperSecretKeyThatIsAtLeast256BitsLongAndShouldBeStoredSecurelyInProduction
app.jwtExpirationInMs=86400000

# File Upload Configuration
file.upload-dir=D:/Program/IKUN_Manager/uploads_data
